<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ai Summarizer</title>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
            <img class="logo" src="/static/logo.svg" alt="logo">
        <div>
          <h1>AI Summarizer</h1>
          <p class="sub">URL → коротко, структурно, читабельно.</p>
        </div>
      </div>

      <div class="badges">
        <span class="badge">FastAPI</span>
        <span class="badge">AI</span>

        <span class="badge badge-status" id="status">
          <span class="lamp" aria-hidden="true"></span>
          <span class="status-text">ready</span>
        </span>
      </div>
    </header>

    <main class="card">
      <div class="row">
        <label for="url" class="lbl">Ссылка</label>

        <div class="input">
          <input id="url" type="url" placeholder="https://..." autocomplete="off" spellcheck="false"/>
          <button id="go">Суммаризировать</button>
        </div>

        <div class="below">
          <div class="hint">Поддерживает статьи, посты, документацию. Длина ограничена MAX_INPUT_CHARS.</div>
          <div class="meta" id="meta"></div>
        </div>
      </div>

      <div class="out" id="out">
        <div class="empty">
          <div class="dot"></div>
          <div>
            <div class="empty-title">Результат появится тут</div>
            <div class="empty-sub">Введи ссылку и нажми кнопку.</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="foot">
      <span>© barrtmos</span>
      <span class="muted"></span>
    </footer>
  </div>

  <script src="/static/app.js" defer></script>
</body>
</html>
